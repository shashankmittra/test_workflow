name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Generate JSON Report from SonarCloud
        run: |
          curl -u $SONAR_TOKEN: \
            -o sonar-report.json \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY"
      - name: Upload JSON Report to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-json-report
          path: sonar-report.json
