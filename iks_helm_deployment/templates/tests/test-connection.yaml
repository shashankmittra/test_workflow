apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  labels:
    {{ .Values.labels | toYaml }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-test-container
      image: busybox
      command: ['wget']
      args: ['{{ include "iks_helm_deployment.fullname" . }}:{{ .Values.nodeportService.port }}']
  restartPolicy: Never
